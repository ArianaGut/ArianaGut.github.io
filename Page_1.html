 <style>

      #board {
                display: flex;
                flex-wrap: wrap;
                width: 300px;
                height: 300px;
                margin: 0 auto;
            }
            .cell {
                width: 100px;
                height: 100px;
                border: 1px solid #000;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                font-size: 2em;
            }     
 </style>
 <script>
            window.onload = function() {
                let board = document.getElementById("board");
                let currentPlayer = "X";
                for(let i = 0; i < 9; i++) {
                    let cell = document.createElement("div");
                    cell.className = "cell";
                    cell.onclick = function() {
                        if(!this.textContent) {
                            this.textContent = currentPlayer;
                            currentPlayer = currentPlayer === "X" ? "O" : "X";
                        }
                    };
                    board.appendChild(cell);
                }
            };
</script>
        <div id="board"></div>
