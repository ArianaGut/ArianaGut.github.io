 <style>
            body {

      #foodGame {
                width: 300px;
                margin: 0 auto;
                text-align: center;
            }

            .food-option {
                padding: 10px;
                border: 1px solid #000;
                border-radius: 5px;
                cursor: pointer;
                margin: 5px;
                display: inline-block;
            }

            .food-option:hover {
                background-color: #ddd;
            }

 </style>
 <script>

            
            window.onload = function() {
      
                
                let foods = ["Pizza", "Sushi", "Burger", "Pasta", "Ice Cream"];
                let foodGame = document.getElementById("foodGame");
                for(let i = 0; i < foods.length; i++) {
                    let foodOption = document.createElement("div");
                    foodOption.className = "food-option";
                    foodOption.textContent = foods[i];
                    foodOption.onclick = function() {
                        alert("Your favorite food is " + foods[i] + "!");
                    };
                    foodGame.appendChild(foodOption);
                }
            };
 </script>
        <div id="board"></div>

        <h2>What's your favorite food?</h2>
        <div id="foodGame"></div>
